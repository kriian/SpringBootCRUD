<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="index.js"></script>
    <title>Title</title>
</head>
<body>

<div class="container" ng-controller="indexController">
    <input type="hidden" ng-model="user.id" value="{{idValue}}">
    <form novalidate ng-submit="updateUser()">
        <label>
            <input class="form-control" type="text" placeholder="Имя" ng-model="user.name">
        </label>
        <p></p>
        <label>
            <input class="form-control" type="text" placeholder="Mail" ng-model="user.mail">
        </label>
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>
