<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Все пользователи</title>
</head>
<body>

<div class="container" ng-controller="indexController">
    <h5>Список пользователей</h5>
    <table class="table table-striped">
        <tr>
            <td><h3>ID</h3></td>
            <td><h3>Имя пользователя</h3></td>
            <td><h3>Mail пользователя</h3></td>
            <td><h3>Действия</h3></td>
        </tr>
        <tbody>
        <tr ng-repeat="u in userList">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.mail}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUser(u.id)">Удалить</button>
                <button class="btn btn-primary">Обновить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить нового пользователя</h3>
    <form novalidate ng-submit="addUser()">
        <label>
            <input class="form-control" type="text" placeholder="Имя" ng-model="user.name">
        </label>
        <p></p>
        <label>
            <input class="form-control" type="text" placeholder="Mail" ng-model="user.mail">
        </label>
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
